<form *ngIf="lang=='En'" #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label > Email </label>  
    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
  </div>
  <div class="form-group">
    <label  >Password</label>   
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"
      required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</form>


<form dir="rtl" *ngIf="lang=='Ar'" #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">

    <label >البريد الالكترونى</label>
    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
  </div>
  <div class="form-group">
    <label  >كلمة المرور</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"
      required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">دخول</button>
    </div>
  </div>
</form>
